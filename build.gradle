plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.5'
    id 'io.freefair.lombok' version '8.6'
}

group = 'space.yong.orkes'
version = '1.0'

java {
    sourceCompatibility = '22'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.orkes.conductor:orkes-conductor-client:2.1.1'
    implementation ('com.google.api-client:google-api-client:2.6.0') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    implementation 'com.google.oauth-client:google-oauth-client:1.36.0'
}

bootBuildImage {
    pullPolicy = "IF_NOT_PRESENT"
    docker {
        publishRegistry {
            username = "$System.env.DOCKER_USER"
            password = "$System.env.DOCKER_PASS"
        }
    }
}
